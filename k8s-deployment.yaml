apiVersion: apps/v1
kind: Deployment
metadata:
  name: kids-card-games
  labels:
    app: kids-card-games
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kids-card-games
  template:
    metadata:
      labels:
        app: kids-card-games
    spec:
      containers:
      - name: kids-card-games
        image: kids-card-games:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kids-card-games
  labels:
    app: kids-card-games
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: kids-card-games
