<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fish - Kids Card Games</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="header-controls">
                <a href="/" class="back-button">â† Back to Games</a>
                <button id="new-game-btn" class="btn">New Game</button>
            </div>
            <h1>ğŸŸ Go Fish ğŸŸ</h1>

            <div class="score">
                <h3>Pairs Collected:</h3>
                <p>You: <span id="player-score">0</span> | Computer: <span id="computer-score">0</span></p>
            </div>

            <div id="message" class="message"></div>

            <div class="game-board">
                <div class="hand">
                    <h3>Computer's Hand (<span id="computer-hand-count">0</span> cards)</h3>
                    <div id="computer-hand" class="cards"></div>
                </div>

                <div class="collections-area">
                    <h3>Computer's Pairs</h3>
                    <div id="computer-pairs" class="pairs-display"></div>
                </div>

                <div class="draw-pile-area">
                    <h3>Draw Pile (<span id="deck-count">0</span> cards)</h3>
                    <div id="draw-pile" class="draw-pile-container">
                        <div class="card card-back deck-card">ğŸ´</div>
                    </div>
                </div>

                <div class="collections-area">
                    <h3>Your Pairs</h3>
                    <div id="player-pairs" class="pairs-display"></div>
                </div>

                <div class="hand">
                    <h3>Your Hand (Click a card to ask for it)</h3>
                    <div id="player-hand" class="cards"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/go-fish.js"></script>
</body>
</html>
