<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fish - Kids Card Games</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="header-controls">
                <a href="/" class="back-button">â† Back to Games</a>
                <button id="new-game-btn" class="btn">New Game</button>
            </div>
            <h1>ğŸŸ Go Fish ğŸŸ</h1>

            <div id="go-fish-prompt" class="go-fish-prompt" style="display: none;">
                <div class="go-fish-text">Go, Fish!</div>
            </div>

            <div id="computer-request-prompt" class="computer-request-prompt" style="display: none;">
                <div class="request-text">Do you have any</div>
                <div id="requested-card-display" class="requested-card-display"></div>
                <button id="go-fish-btn" class="btn go-fish-response-btn">Go, Fish!</button>
            </div>

            <div id="game-over-prompt" class="game-over-prompt" style="display: none;">
                <div id="game-over-text" class="game-over-text"></div>
                <div id="game-over-score" class="game-over-score"></div>
            </div>

            <div class="game-board">
                <div class="hand" id="computer-hand-area">
                    <h3>Computer's Hand (<span id="computer-hand-count">0</span> cards)</h3>
                    <div id="computer-hand" class="cards"></div>
                </div>

                <div class="collections-area">
                    <h3>Computer's Pairs</h3>
                    <div id="computer-pairs" class="pairs-display"></div>
                </div>

                <div class="draw-pile-area">
                    <h3>Draw Pile (<span id="deck-count">0</span> cards)</h3>
                    <div id="draw-pile" class="draw-pile-container">
                        <div class="card card-back deck-card">ğŸ´</div>
                    </div>
                </div>

                <div class="collections-area">
                    <h3>Your Pairs</h3>
                    <div id="player-pairs" class="pairs-display"></div>
                </div>

                <div class="hand" id="player-hand-area">
                    <h3>Your Hand (Click a card to ask for it)</h3>
                    <div id="player-hand" class="cards"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/go-fish.js"></script>
</body>
</html>
